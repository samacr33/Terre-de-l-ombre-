<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Héros sélectionné</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ton héros</h1>
  <p id="heroDisplay">Chargement...</p>

  <script>
    const hero = localStorage.getItem('selectedHero');
    if (hero) {
      document.getElementById('heroDisplay').textContent = `Vous avez choisi : ${hero}`;
    } else {
      document.getElementById('heroDisplay').textContent = `Aucun héros sélectionné.`;
    }
  </script>
</body>
</html>
