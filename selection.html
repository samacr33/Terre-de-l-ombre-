<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sélection des héros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #111;
      color: #f8f8f8;
      font-family: "Courier New", monospace;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .hero {
      background-color: #222;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 10px;
      width: 120px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .hero:hover {
      transform: scale(1.05);
      border-color: #777;
    }
    .hero img {
      width: 100px;
      height: auto;
      image-rendering: pixelated;
    }
    .hero p {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Choisis ton héros</h1>
  <div class="grid">
    <div class="hero">
      <img src="images/chasseur.jpg" alt="Chasseur">
      <p>Chasseur</p>
    </div>
    <div class="hero">
      <img src="images/prêtre.jpg" alt="Prêtre">
      <p>Prêtre</p>
    </div>
    <div class="hero">
      <img src="images/sorcière.jpg" alt="Sorcière">
      <p>Sorcière</p>
    </div>
    <div class="hero">
      <img src="images/alchimiste.jpg" alt="Alchimiste">
      <p>Alchimiste</p>
    </div>
    <div class="hero">
      <img src="images/ingénieur.jpg" alt="Ingénieur">
      <p>Ingénieur</p>
    </div>
    <div class="hero">
      <img src="images/chimere.jpg" alt="Chimère">
      <p>Chimère</p>
    </div>
  </div>
</body>
</html>
